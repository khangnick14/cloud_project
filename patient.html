<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- top nav -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Patient Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="patient.html">Patient</a>
            </li>
          </ul>
          <form id="pid-query-form" class="d-flex" role="search">
            <input
              class="form-control me-2 pid-query-input"
              type="search"
              placeholder="Search patient id"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="margin-right: 2rem"
            >
              Search
            </button>
          </form>
          <form id="patient-query-form" class="d-flex" role="search">
            <input
              class="form-control me-2 patient-query-input"
              type="search"
              placeholder="Search patient name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <h1 class="text-center">PATIENT TABLE</h1>
    <div class="container">
      <button type="button" class="btn btn-success btn-md open-btn m-3">
        New Patient
      </button>
      <!-- create modal -->
      <dialog class="create-form" id="create-form">
        <div class="d-flex justify-content-center create-form">
          <div class="col-md-5">
            <h2 class="text-center">CREATE NEW PATIENT</h2>
            <form
              id="project-form-post"
              class="form row g-3"
              action="/"
              method="POST"
            >
              <div class="form-group col-md-6">
                <label class="form-label" for="pid">pID</label>
                <input
                  type="text"
                  class="form-control"
                  id="pid"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="sid">shot</label>
                <input
                  type="number"
                  class="form-control"
                  id="shot"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="patient">address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  tabindex="2"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="date">name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  tabindex="3"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="date">gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  tabindex="4"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="date">age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  tabindex="5"
                  required
                />
              </div>
              <div class="col-md-12 text-center" id="buttonFields">
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-md close-btn">
          Close
        </button>
      </dialog>
      <!-- table -->
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th scope="col">pid</th>
            <th scope="col">shot</th>
            <th scope="col">address</th>
            <th scope="col">name</th>
            <th scope="col">gender</th>
            <th scope="col">age</th>
            <th class="col-md-2" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="body" class="table-group-divider"></tbody>
      </table>
    </div>
    <!-- update modal -->
    <dialog class="update-form" id="update-form">
      <div class="d-flex justify-content-center">
        <div class="col-md-5">
          <h2 class="text-center">UPDATE PATIENT</h2>
          <form
            id="project-form-update"
            class="form row g-3"
            action="/"
            method="POST"
          >
            <div class="form-group col-md-6">
              <label class="form-label" for="pid">pID</label>
              <input
                type="text"
                class="form-control"
                id="pid_update"
                tabindex="1"
                value=""
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="sid">shot</label>
              <input
                type="number"
                class="form-control"
                id="sid_update"
                tabindex="1"
                value=""
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="patient">address</label>
              <input
                type="text"
                class="form-control"
                id="patient_update"
                tabindex="2"
                value=""
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="date">name</label>
              <input
                type="text"
                class="form-control"
                id="date_update"
                tabindex="3"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="date">gender</label>
              <input
                type="text"
                class="form-control"
                id="date_update"
                tabindex="4"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="date">age</label>
              <input
                type="number"
                class="form-control"
                id="date_update"
                tabindex="5"
                required
              />
            </div>
            <div class="col-md-12 text-center" id="buttonFields">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </form>
        </div>
      </div>
      <button type="button" class="btn btn-danger btn-md close-update-btn">
        Close
      </button>
    </dialog>
    <!-- delete modal -->
    <dialog class="delete-form" id="delete-form">
      <div class="text-center">
        <h3>Do you want to delete?</h3>
        <div class="row">
          <div class="col-md">
            <button type="button" class="btn btn-secondary close-delete-btn">
              CANCEL
            </button>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-danger" id="delete-btn">
              DELETE
            </button>
          </div>
        </div>
      </div>
    </dialog>
    <script src="/script_patient.js"></script>
  </body>
</html>
