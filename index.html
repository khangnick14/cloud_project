<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- top nav -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Vaccine Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Vaccine</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="patient.html">Patient</a>
            </li>
          </ul>
          <form id="pid-query-form" class="d-flex" role="search">
            <input
              class="form-control me-2 pid-query-input"
              type="search"
              placeholder="Search patient id"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="margin-right: 2rem"
            >
              Search
            </button>
          </form>
          <form id="vaccine-query-form" class="d-flex" role="search">
            <input
              class="form-control me-2 vaccine-query-input"
              type="search"
              placeholder="Search vaccine name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <h1 class="text-center">VACCINE TABLE</h1>
    <div class="container">
      <button type="button" class="btn btn-success btn-md open-btn m-3">
        New Vaccine
      </button>
      <!-- create modal -->
      <dialog class="create-form" id="create-form">
        <div class="d-flex justify-content-center create-form">
          <div class="col-md-5">
            <h2 class="text-center">CREATE NEW VACCINE</h2>
            <form
              id="project-form-post"
              class="form row g-3"
              action="/"
              method="POST"
            >
              <div class="form-group col-md-6">
                <label class="form-label" for="pid">pID</label>
                <input
                  type="text"
                  class="form-control"
                  id="pid"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="sid">sID</label>
                <input
                  type="text"
                  class="form-control"
                  id="sid"
                  tabindex="1"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="vaccine">Vaccine</label>
                <input
                  type="text"
                  class="form-control"
                  id="vaccine"
                  tabindex="2"
                  value=""
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  tabindex="3"
                />
              </div>
              <div class="col-md-12 text-center" id="buttonFields">
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>
            </form>
          </div>
        </div>
        <button type="button" class="btn btn-secondary btn-md close-btn">
          Close
        </button>
      </dialog>
      <!-- table -->
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th scope="col">pid</th>
            <th scope="col">sid</th>
            <th scope="col">Vaccine</th>
            <th scope="col">Date</th>
            <th class="col-md-2" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="body" class="table-group-divider"></tbody>
      </table>
    </div>
    <!-- update modal -->
    <dialog class="update-form" id="update-form">
      <div class="d-flex justify-content-center">
        <div class="col-md-5">
          <h2 class="text-center">UPDATE VACCINE</h2>
          <form
            id="project-form-update"
            class="form row g-3"
            action="/"
            method="POST"
          >
            <div class="form-group col-md-6">
              <label class="form-label" for="pid">pID</label>
              <input
                type="text"
                class="form-control"
                id="pid_update"
                tabindex="1"
                value=""
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="sid">sID</label>
              <input
                type="text"
                class="form-control"
                id="sid_update"
                tabindex="1"
                value=""
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="vaccine">Vaccine</label>
              <input
                type="text"
                class="form-control"
                id="vaccine_update"
                tabindex="2"
                value=""
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="date">Date</label>
              <input
                type="date"
                class="form-control"
                id="date_update"
                tabindex="3"
              />
            </div>
            <div class="col-md-12 text-center" id="buttonFields">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </form>
        </div>
      </div>
      <button type="button" class="btn btn-danger btn-md close-update-btn">
        Close
      </button>
    </dialog>
    <!-- delete modal -->
    <dialog class="delete-form" id="delete-form">
      <div class="text-center">
        <h3>Do you want to delete?</h3>
        <div class="row">
          <div class="col-md">
            <button type="button" class="btn btn-secondary close-delete-btn">
              CANCEL
            </button>
          </div>
          <div class="col-md">
            <button type="button" class="btn btn-danger" id="delete-btn">
              DELETE
            </button>
          </div>
        </div>
      </div>
    </dialog>
    <script src="/script.js"></script>
  </body>
</html>
